<ion-menu [content]="content" id="menu">
    <ion-content>

        <ion-list class>
            <button ion-item menuClose *ngFor="let page of menuApp" (click)="openPage(page)">
                <ion-icon item-left name="{{ page.icon }}"></ion-icon>
                {{ page.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
