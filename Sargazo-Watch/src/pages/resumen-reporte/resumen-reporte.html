<ion-header>

  <ion-navbar color="primary" >
    <ion-title style="text-align: center;">Resumen</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form>  
  <ion-list>
    <!-- Lugar -->
    <ion-item color="light">
      <h2>LUGAR</h2>
    </ion-item>
    <ion-item>
      <ion-input type="text" value="Cancun, Playa x" style="color:darkgray" readonly></ion-input>
    </ion-item>
 <!-- Periodo seleccionado -->
    <ion-item color="light">
      <h2>PERIODO</h2>
    </ion-item>
    <ion-item>
      <ion-label >Inicio</ion-label>
      <ion-input type="text" value="12/02/2019" style="color:darkgray" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Fin  </ion-label>
      <ion-input type="text" value="12/02/2019" style="color:darkgray" readonly></ion-input>
    </ion-item>
  
    <!-- dias -->
    <ion-item color="light"> 
      <h2>MAGNITUD</h2>
    </ion-item>
    <ion-item>
      <ion-label >Lunes</ion-label>
      <ion-input type="text" value="Baja (0T - 0.5T)" style="color:darkgray" readonly></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >Martes</ion-label>
        <ion-input type="text" value="Baja (0T - 0.5T)" style="color:darkgray" readonly></ion-input>
      </ion-item>  
  </ion-list>
    <ion-grid>
        <ion-row>
          <ion-col col-6>
              <ion-buttons start>
                  <button ion-button full (click)="agregar_reporte()">
                      <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
                  </button>
              </ion-buttons>
          </ion-col>
          <ion-col col-6>
              <ion-buttons end>
                  <button ion-button full>
                    <ion-icon ios="ios-bookmark" md="md-bookmark"></ion-icon>
                  </button>
              </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid> 


</form>
</ion-content>
