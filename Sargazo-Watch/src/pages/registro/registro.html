<ion-header>

    <ion-navbar color="primary" >
      <ion-title class="ion-title" style="text-align:center;">Registro</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
  <form>
    <ion-list>
      <!-- ciudad o poblado -->
      <ion-item>
        <ion-label floating>Tipo de Cuenta</ion-label>
        <ion-select>
          <ion-option>Gobierno</ion-option>
          <ion-option>Privado </ion-option>
          <ion-option>Publico</ion-option>
        </ion-select>
      </ion-item>

       <!--Validacion -->
      <ion-item>
        <ion-label fixed>Documento</ion-label>
        <ion-input type="file"></ion-input>
      </ion-item>

      <!-- zona -->
      <ion-item>    
          <ion-label floating>Zona</ion-label>
          <ion-select multiple>
            <ion-option>zona 1</ion-option>
            <ion-option>zona 2</ion-option>
            <ion-option>zona 3</ion-option>
          </ion-select>
      </ion-item>
      
  <!-- telefono -->
      <ion-item>
          <ion-label floating>Teléfono</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
            
  <!-- email -->
      <ion-item>
        <ion-label floating>Correo</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>

  <!--Contraseña  -->
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password"></ion-input>
        <ion-input type="password" placeholder="Confirmar contraseña"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating></ion-label>
      </ion-item>    
    </ion-list>
    <button ion-button full>Registrar</button>
 </form>
  </ion-content>
